<div class="{{ menu_class }}">
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% for item in categories %}
            {% if active %}
            <li class='active'><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
            {% else %}
            <li><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
