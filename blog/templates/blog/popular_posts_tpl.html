<h2 class="sidebar-title">Популярні пости</h2>
<div class="grid">
{% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
        <a href="{{ post.get_absolute_url }}">
        <img src="{{ post.photo.url }}" alt="{{ post.title }}"></a> 
        {% else %}
            <img src="https://picsum.photos/300/201" alt="{{ post.title }}">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>By {{ post.author }}<span>|</span>{{ post.created_at|date:'d.m.Y'}}</p>
        </div>
    </div>
{% endfor %}
</div>
